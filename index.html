<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validator for your business</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="logo">
                <span>iValidate</span></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <div class="container">
        <h1>Enter Your Email to Validate</h1>
        <form action="/submit" method="post">
            <!-- Text input for username -->
            <!-- <label for="Email">Email:</label>
            <br> -->
            <input placeholder="Enter your Email here" type="text" id="username" name="username" required>
            <br><br>
        

            <!-- Submit button -->
            <input id="submitBtn" type="submit" class="btn" value="Submit">
          </form>
      </div>
      <div  class="container">
        <h2>Your results</h2>
        <div id="resultCont">
            Your results will show here 
        </div>
      </div>
    </main>
    <footer>
        Copyright @ivalidate.com | All rights reserved
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
